{% extends "base.html" %}
{% block content %}
    <h2>Men's Clothing</h2>
<!-- Referencing items filtered out of 'items' table in 'app.py'-->
    <div class="items"> 
        {% for item in items %}
            <div class="item">
                <img src="{{ url_for('static', filename='images/' + item[5]) }}" alt="{{ item[1] }}">
                <h3>{{ item[1] }}</h3>
                <p>${{ "%.2f" % item[4] }}</p>
                <p class="colors">Colors: {{ item[6] }}</p>
            </div>
        {% else %}
            <p>No items found.</p>
        {% endfor %}
    </div>
{% endblock %}
